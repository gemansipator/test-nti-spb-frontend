<!DOCTYPE html>

<head>

                <div class="header-nav">
                    <ul>
                        <li>Главная</li>

            <div class="header-sprite">
                <div class="header-sprite_icon_name ">Мария</div>

                </div>
                <div class="header-sprite_icon">
                    <img src="./src/assets/icons/Group%2028.svg" alt="">
                </div>
                <div class="header-sprite_icon">
                    <img src="./src/assets/icons/Group%2027%20(3).png" alt="">
                </div>
                <div class="header-sprite_icon">
                    <div class="basket-count">3</div>
                    <img src="./src/assets/icons/Group%2026.svg" alt="">
                </div>

                <div class="menu-btn">
                    <span class="menu-btn__span1"></span>
                    <span class="menu-btn__span2"></span>
                    <span class="menu-btn__span3"></span>
                </div>
            </div>
        </div>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Dell company</title>
<body class="body">
    <header class="header">
        <div class="wrapper wrapper-header">
            <div class="header-info">
                <div class="header-logo">
                    <img src="./src/assets/icons/image%207.svg">
                </div>
                <div class="header-nav">
                    <ul>
                        <li>Главная</li>
                        <li>Каталог</li>
                        <li>Новости</li>
                        <li>Наш АСЦ</li>
                        <li>Контакты</li>
                    </ul>
                </div>
                <div class="header-search">
                    <img src="./src/assets/icons/fi-rr-search.svg" alt="search">
                </div>
            </div>
            <div class="header-sprite">
                <div class="header-sprite_icon_name ">Мария</div>
                <div class="header-sprite_icon icon_person">
                    <img src="./src/assets/icons/Group%2018.svg" alt="person">
                    <div class="down_menu">
                        <div class="invisible_block"></div>
                        <div  class="down_menu_logo_block">
                            <div class="down_menu_icon">
                                <img src="./src/assets/icons/Group%2018.svg" alt="person">
                                Мария
                            </div>
                        </div>
                        <ul class="submenu">
                            <li>Личный кабинет</li>
                            <li>История заказов</li>
                            <li>Персональные предложения</li>
                            <li>Выйти</li>
                        </ul>
                    </div>

                </div>
                <div class="header-sprite_icon">
                    <img src="./src/assets/icons/Group%2028.svg" alt="">
                </div>
                <div class="header-sprite_icon">
                    <img src="./src/assets/icons/Group%2027%20(3).png" alt="">
                </div>
                <div class="header-sprite_icon">
                    <div class="basket-count">3</div>
                    <img src="./src/assets/icons/Group%2026.svg" alt="">
                </div>

                <div class="menu-btn">
                    <span class="menu-btn__span1"></span>
                    <span class="menu-btn__span2"></span>
                    <span class="menu-btn__span3"></span>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="preview">
            <div class="wrapper wrapper-preview">
                <div class="preview-review">
                    <div class="preview-dell">DELL</div>
                    <div class="preview-scroll">
                        <div class="preview-scroll_text">Scroll to catalog</div>
                        <div>
                            <img src="./src/assets/icons/Union.svg" alt="icon">
                        </div>
                    </div>
                    <div class="goods-describe">
                        <div class="new-goods">Новое поступление</div>
                        <div class="text-view">Лучшие товары от компании Dell</div>
                        <div class="show">
                            <div class="show_button">
                                <img src="./src/assets/icons/knopka.svg" alt="button">
                            </div>
                            <div class="button-text">Побробнее</div>
                        </div>
                    </div>
                    <div class="slider">

                        <div class="slider-container">
                            <div class="slider-imgs">
                                <img class="slider-img" src="./src/assets/imgs/lap.png" alt="slider-goods">
                                <img class="slider-img" src="./src/assets/imgs/lap.png" alt="slider-goods">
                                <img class="slider-img" src="./src/assets/imgs/lap.png" alt="slider-goods">
                                <img class="slider-img" src="./src/assets/imgs/lap.png" alt="slider-goods">
                                <img class="slider-img" src="./src/assets/imgs/lap.png" alt="slider-goods">
                            </div>
                        </div>

                        <div class="slider-navigation">
                            <div class="slider-dots">
                                <div class="dot current-dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="slider-arrow arrow2">
                                <img src="./src/assets/icons/Vector%202%20(1).svg" alt="arrow">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="preview-price">
                    <div class="preview-price_container">
                        <div class="preview-price_text">Выгодное предложение от Dell</div>
                        <div class="slider-arrow arrow1">
                            <img src="./src/assets/icons/Vector%202.svg" alt="arrow">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>
</body>

</html>
